<div class="register-container">
  <div class="register-box">
    <h1>SMART WALLET</h1>
    <h2>Registrate</h2>
    <form>
      <div class="form-group">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" placeholder="Introduce tu DNI">
      </div>
      <div class="form-group">
        <label for="email">Correo:</label>
        <input type="email" id="email" placeholder="Introduce tu correo">
      </div>
      <div class="form-group">
        <label for="fullname">Nombre Completo:</label>
        <input type="text" id="fullname" placeholder="Introduce tu nombre completo">
      </div>
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" placeholder="Introduce tu usuario">
      </div>
      <div class="form-group">
        <label for="birthdate">Fecha de Nacimiento:</label>
        <input type="date" id="birthdate">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Introduce tu contraseña">
      </div>
      <button type="submit" class="btn-register">Registrarme</button>
    </form>
    <p class="login-link">¿Ya tienes una cuenta? <a routerLink="/sign-in">Iniciar Sesión</a></p>
  </div>
</div>
